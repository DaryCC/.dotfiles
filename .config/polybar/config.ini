[module/bspwm]
type = internal/bspwm
; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; Default: true
;agrega todas los workspaces en la barra
; Only show workspaces on the same output as the bar
pin-workspaces = false

; Output mode flags after focused state label
; Default: false
inline-mode = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true
; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
# format = <label-state> <label-mode>
format = <label-monitor><label-state> <label-mode> 
;; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.shade-1}
label-focused-underline = ${colors.shade-4}
label-focused-padding = 2
; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
; label-unfocused-padding = 2
; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.label-focused-background}
label-visible-underline = ${colors.label-focused-underline}
label-visible-padding = 2

#workspaces ocupados
label-occupied = %index%
label-occupied-foreground = ${colors.yellow}
label-occupied-padding = 2
#para workspace vacios
label-empty = %index%
label-empty-foreground = ${colors.shade-4}
label-empty-padding = 2
; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%
